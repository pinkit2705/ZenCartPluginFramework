# the settings from here should not be edited or overwritten
routes:
  admin_plugins:
    pattern:  /riplugin/manager/
    defaults: { _controller: plugins\riCore\AdminController::indexAction }
  admin_plugins_info:
    pattern:  /riplugin/info/
    defaults: { _controller: plugins\riCore\AdminController::infoAction }
  admin_plugins_install:
    pattern:  /riplugin/install/
    defaults: { _controller: plugins\riCore\AdminController::installAction }
  admin_plugins_uninstall:
    pattern:  /riplugin/uninstall/
    defaults: { _controller: plugins\riCore\AdminController::uninstallAction }
  admin_plugins_activate:
    pattern:  /riplugin/activate/
    defaults: { _controller: plugins\riCore\AdminController::activateAction }
  admin_plugins_deactivate:
    pattern:  /riplugin/deactivate/
    defaults: { _controller: plugins\riCore\AdminController::deactivateAction }
  admin_plugins_reset_settings:
    pattern:  /riplugin/reset_settings/
    defaults: { _controller: plugins\riCore\AdminController::resetSettingsAction }
  admin_plugins_load_theme_settings:
    pattern:  /riplugin/load_theme_settings/
    defaults: { _controller: plugins\riCore\AdminController::loadThemeSettingsAction }

global:    
  backend:
    menu:
      extras:
        - {text: Plugins Manager, link: ri.php/riplugin/manager/}