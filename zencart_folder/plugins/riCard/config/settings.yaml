payments:
  1:
    name: Cash Sell
    payment_type:
      1:
        name: Paypal
      2: 
        name: Direct
      3: 
        name: Echeck
  2:
    name: Amazon Trade    
  3:
    name: Amazon Sell

special_cities: ['brooklyn', 'lakewood', 'jackson', 'staten island', 'monsey', 'passaic', 'far rockaway']

routes:
  admin_card_sell:
    pattern:  /admin_card_sell/
    defaults: { _controller: plugins\riCard\AdminCardController::cardSell }
    
  admin_card_sell_export:
    pattern:  /admin_card_sell_export/
    defaults: { _controller: plugins\riCard\AdminCardController::export }
      
  admin_card_sell_discount:
    pattern:  /admin_card_sell_discount/
    defaults: { _controller: plugins\riCard\AdminDiscountController::index }
    
  admin_card_discount_export:
    pattern:  /admin_card_discount_export/
    defaults: { _controller: plugins\riCard\AdminDiscountController::export }    
    
  admin_card_discount_import:
    pattern:  /admin_card_discount_import/
    defaults: { _controller: plugins\riCard\AdminDiscountController::import } 
        
  admin_card_sell_order:
    pattern:  /admin_card_sell_order/
    defaults: { _controller: plugins\riCard\AdminCardController::order }         

global:    
  backend:
    menu:
      sell_your_cards:
        - {text: sell report, link: ri.php/admin_card_sell/?pay_method=sell}
        - {text: trade report, link: ri.php/admin_card_sell/?pay_method=trade}             
        - {text: export orders, link: ri.php/admin_card_sell_export/}
        - {text: discounts, link: ri.php/admin_card_sell_discount/}
        - {text: export discounts, link: ri.php/admin_card_discount_export/}
        - {text: import discounts, link: ri.php/admin_card_discount_import/}
        - {text: create order, link: ri.php/admin_card_sell_order/}